<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="quizContainer">
        <h1>Coding Quiz Challenge</h1>
        <button id="pressStart">Start Quiz</button>
        <main>
            <section id="quizTime">
                <div id="p">45 min </div>
                <div id="quizTimer"></div>
                <br>
                <div id="quizQuestion">
                </div>
                <div id="quizAnswers">
                    <button id="oneHtml" class="ans"></button>
                    <button id="twoHtml" class="ans"> </button>
                    <button id="threeHtml" class="ans"> </button>
                    <button id="fourHtml" class="ans"> </button>

                </div>
            </section>

            <section>
                <div id="lastPage">
                    <h1>All Done!</h1>
                    <div id="finalScore"></div>
                    <div id="quizScore">
                        <p>Enter Name:</p>
                    </div>
                    <input id="Name">
                    <button id="saveScoreBtn">Save</button>

                    <ul id="scoreContainer"        > </ul>
                    <button id="quizReset">Go Back</button>
                </div>
            </section>
        </main>
</body>

<script src="script.js "></script>
</body>

</html>
