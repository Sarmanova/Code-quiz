<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="quizContainer">
        <h1>Coding Quiz Challenge</h1>
        <button id="pressStart">Start Quiz</button>

        <main>
            <section id="quizTime">
                <div id="p">45 min </div>
                <div id="quizTimer"></div>
                <br>
                <div id="quizQuestion"> Are You ready To Get Challenge?
                </div>
                <div id="quizAnswers">
                    <button id="oneHtml"></button>
                    <button id="twoHtml"> </button>
                    <button id="threeHtml"> </button>
                    <button id="fourHtml"> </button>

                </div>
            </section>

            <section>
                <div id="quizSubmit">
                    <!-- end screen to submit info -->
                    <h1>All Done!</h1>
                    <!-- Confirm end of quiz -->
                    <p>Your final score is <span id="scoreSpan"></span>.</p>
                    <!-- display final score -->
                    <div id="quizScore">
                        <!-- forum to enter name to submit score -->
                        <p>Enter Name:</p>
                        <input type="text" id="fname" name="fname" value="">
                        <button id="submitScoreBtn">Submit</button>
                    </div>
                </div>
                <div id="scoreContainer">

                    <h1>Highscores</h1>
                    <ol>

                    </ol>
                    <button id="quizReset">Go Back</button>

                </div>
    </div>
    </div>
    </section>
